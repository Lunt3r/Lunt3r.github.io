        <h3 id="VSCode自动进行格式排版"><a href="#VSCode自动进行格式排版" class="headerlink" title="VSCode自动进行格式排版"></a>VSCode自动进行格式排版</h3><ol>
<li><p>下载<strong>ESLint</strong>插件</p>
</li>
<li><p>进入<code>文件-&gt;首选项-&gt;设置-&gt;扩展-&gt;ESLint-&gt;在settings.json中编辑</code></p>
<a id="more"></a>
</li>
<li><p>将以下代码贴入其中</p>
 <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    &#x2F;&#x2F; vscode默认启用了根据文件类型自动设置tabsize的选项</span><br><span class="line">    &quot;editor.detectIndentation&quot;: false,</span><br><span class="line">    &#x2F;&#x2F; 重新设定tabsize</span><br><span class="line">    &quot;editor.tabSize&quot;: 2,</span><br><span class="line">    &#x2F;&#x2F; #每次保存的时候自动格式化 </span><br><span class="line">    &quot;editor.formatOnSave&quot;: true,</span><br><span class="line">    &#x2F;&#x2F; #每次保存的时候将代码按eslint格式进行修复</span><br><span class="line">    &quot;eslint.autoFixOnSave&quot;: true,</span><br><span class="line">    &#x2F;&#x2F; 添加 vue 支持</span><br><span class="line">    &quot;eslint.validate&quot;: [</span><br><span class="line">      &quot;javascript&quot;,</span><br><span class="line">      &quot;javascriptreact&quot;,</span><br><span class="line">      &#123;</span><br><span class="line">        &quot;language&quot;: &quot;vue&quot;,</span><br><span class="line">        &quot;autoFix&quot;: true</span><br><span class="line">      &#125;</span><br><span class="line">    ],</span><br><span class="line">    &#x2F;&#x2F; #让prettier使用eslint的代码格式进行校验 </span><br><span class="line">    &quot;prettier.eslintIntegration&quot;: true,</span><br><span class="line">    &#x2F;&#x2F; #去掉代码结尾的分号 </span><br><span class="line">    &quot;prettier.semi&quot;: false,</span><br><span class="line">    &#x2F;&#x2F; #使用带引号替代双引号 </span><br><span class="line">    &quot;prettier.singleQuote&quot;: true,</span><br><span class="line">    &#x2F;&#x2F; #让函数(名)和后面的括号之间加个空格</span><br><span class="line">    &quot;javascript.format.insertSpaceBeforeFunctionParenthesis&quot;: true,</span><br><span class="line">    &#x2F;&#x2F; #这个按用户自身习惯选择 </span><br><span class="line">    &quot;vetur.format.defaultFormatter.html&quot;: &quot;js-beautify-html&quot;,</span><br><span class="line">    &#x2F;&#x2F; #让vue中的js按编辑器自带的ts格式进行格式化 </span><br><span class="line">    &quot;vetur.format.defaultFormatter.js&quot;: &quot;vscode-typescript&quot;,</span><br><span class="line">    &quot;vetur.format.defaultFormatterOptions&quot;: &#123;</span><br><span class="line">      &quot;js-beautify-html&quot;: &#123;</span><br><span class="line">        &quot;wrap_line_length&quot;: 120,</span><br><span class="line">        &quot;wrap_attributes&quot;: &quot;auto&quot;</span><br><span class="line">        &#x2F;&#x2F; #vue组件中html代码格式化样式</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    &#x2F;&#x2F; 格式化stylus, 需安装Manta&#39;s Stylus Supremacy插件</span><br><span class="line">    &quot;stylusSupremacy.insertColons&quot;: false, &#x2F;&#x2F; 是否插入冒号</span><br><span class="line">    &quot;stylusSupremacy.insertSemicolons&quot;: false, &#x2F;&#x2F; 是否插入分号</span><br><span class="line">    &quot;stylusSupremacy.insertBraces&quot;: false, &#x2F;&#x2F; 是否插入大括号</span><br><span class="line">    &quot;stylusSupremacy.insertNewLineAroundImports&quot;: false, &#x2F;&#x2F; import之后是否换行</span><br><span class="line">    &quot;stylusSupremacy.insertNewLineAroundBlocks&quot;: false,</span><br><span class="line">    &quot;explorer.confirmDelete&quot;: false &#x2F;&#x2F; 两个选择器中是否换行</span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure>
</li>
<li><p>确认后，代码即可进行自动排版</p>
</li>

      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {

      localStorage.setItem('comments_active', commentClass);
    });
  }
